<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medha Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Medha - Event Registration</h1>


    <!-- Event List -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Available Events</h5>
        <ul id="eventList" class="list-group"></ul>
      </div>
    </div>

    <!-- Registration Form (hidden until event is selected) -->
    <div class="card mb-4" id="registerCard" style="display:none;">
      <div class="card-body">
        <h5 class="card-title">Register for <span id="selectedEventName"></span></h5>
        <form id="userForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="College" id="college" required />
          </div>
          <div id="participants"></div>
          <input type="hidden" id="eventId" />
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <div id="userStatus" class="mt-2"></div>
      </div>
    </div>

    <!-- Removed duplicate Available Events section -->
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';


    // Handle registration form submission
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const college = document.getElementById('college').value;
      const eventId = document.getElementById('eventId').value;
      const participants = [];
      let valid = true;
      document.querySelectorAll('.participant-group').forEach((group, idx) => {
        const name = group.querySelector('.participant-name').value;
        const email = group.querySelector('.participant-email').value;
        const phone = group.querySelector('.participant-phone').value;
        if (!name || !email || !phone) valid = false;
        participants.push({ name, email, phone });
      });
      if (!valid) {
        document.getElementById('userStatus').innerText = '❌ Please fill all participant fields.';
        return;
      }
      const res = await fetch(`${API_BASE}/registrations`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ college, eventId, participants }),
      });
      if (res.ok) {
        document.getElementById('userStatus').innerText = `✅ Registered for event!`;
        document.getElementById('userForm').reset();
        document.getElementById('registerCard').style.display = 'none';
      } else {
        document.getElementById('userStatus').innerText = '❌ Registration failed.';
      }
    });

    // Fetch and display events as clickable

    async function loadEvents() {
      const res = await fetch(`${API_BASE}/events`);
      const events = await res.json();
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = '';
      events.forEach(event => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.style.cursor = 'pointer';
        li.innerHTML = `<strong>${event.name}</strong> @ ${event.venue} <span class="text-muted">(${event.date || 'No Date'})</span>`;
        li.onclick = () => {
          document.getElementById('registerCard').style.display = 'block';
          document.getElementById('selectedEventName').innerText = event.name;
          document.getElementById('eventId').value = event._id;
          document.getElementById('userStatus').innerText = '';
          // Generate participant fields
          const participantsDiv = document.getElementById('participants');
          participantsDiv.innerHTML = '';
          for (let i = 0; i < (event.maxTeamSize || 1); i++) {
            const group = document.createElement('div');
            group.className = 'participant-group mb-3';
            group.innerHTML = `
              <div class="row g-2">
                <div class="col-md-4">
                  <input type="text" class="form-control participant-name" placeholder="Participant ${i+1} Name" required />
                </div>
                <div class="col-md-4">
                  <input type="email" class="form-control participant-email" placeholder="Participant ${i+1} Email" required />
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control participant-phone" placeholder="Participant ${i+1} Phone" required />
                </div>
              </div>
            `;
            participantsDiv.appendChild(group);
          }
          window.scrollTo({ top: document.getElementById('registerCard').offsetTop - 40, behavior: 'smooth' });
        };
        eventList.appendChild(li);
      });
    }

    loadEvents();
  </script>
</body>
</html>
